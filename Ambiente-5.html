<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cepillado en Adultos</title>

  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('animation-mixer', AFRAME.AFRAME_EXTRAS.animationMixer);
  </script>

  <style>
    #controls, #views {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #views {
      top: 120px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: default;
    }
  </style>
</head>

<body>
  <!-- Botones de reproducci√≥n -->
  <div id="controls">
    <button id="btnPlay">‚ñ∂Ô∏è Reproducir</button>
    <button id="btnPause" disabled>‚è∏Ô∏è Pausar</button>
  </div>

  <!-- Men√∫ de vistas -->
  <div id="views">
    <button onclick="setView('frontal')">üëÅÔ∏è Vista Frontal</button>
    <button onclick="setView('lateral')">üëÅÔ∏è Vista Lateral</button>
    <button onclick="setView('superior')">üëÅÔ∏è Vista Superior</button>
  </div>

  <!-- Escena de A-Frame -->
  <a-scene>
    <a-entity id="camara" camera position="0 1.6 0" look-controls></a-entity>
    <a-light type="directional" position="0 3 3" intensity="1"></a-light>

    <a-entity id="modeloAnimado"
      gltf-model="animation.gltf"
      position="0 0 -4"
      scale="1 1 1">
    </a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <!-- Script para animaci√≥n -->
  <script>
    const modelo = document.querySelector('#modeloAnimado');
    const playBtn = document.querySelector('#btnPlay');
    const pauseBtn = document.querySelector('#btnPause');

    let mixerInitialized = false;

    playBtn.addEventListener('click', () => {
      if (!mixerInitialized) {
        modelo.setAttribute('animation-mixer', 'clip: *; loop: repeat');
        mixerInitialized = true;
      } else {
        modelo.components['animation-mixer'].play();
      }
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    });

    pauseBtn.addEventListener('click', () => {
      if (modelo.components['animation-mixer']) {
        modelo.components['animation-mixer'].pause();
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    });
  </script>

  <!-- Script para cambiar de vista -->
  <script>
    function setView(vista) {
      const camara = document.querySelector('#camara');
      switch (vista) {
        case 'frontal':
          camara.setAttribute('position', { x: 0, y: 1.6, z: 0 });
          camara.setAttribute('rotation', { x: 0, y: 0, z: 0 });
          break;
        case 'lateral':
          camara.setAttribute('position', { x: -4, y: 1.6, z: -4 });
          camara.setAttribute('rotation', { x: 0, y: 45, z: 0 });
          break;
        case 'superior':
          camara.setAttribute('position', { x: 0, y: 6, z: -4 });
          camara.setAttribute('rotation', { x: -90, y: 0, z: 0 });
          break;
      }
    }
  </script>
</body>
</html>
